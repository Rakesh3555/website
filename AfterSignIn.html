<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="images/png" href="Images/pslogo.png">
</head>
<style>
    header{
        background-color: rgb(73, 73, 182);
        padding: 1px;
        text-align: center;
    }
    nav{
        
        background-color: aliceblue;
        padding: 20px;
        padding-left: 10%;
        justify-content: space-between ;
        text-align: center;
    }
    .ps{
      max-width: 70%;
      height: 30%;
    }
    .psvideo{
        max-width: 100%;
        max-height: 100%;
    }

</style>
    <body>
        <header>
            <h1 style="color: whitesmoke; text-align: center;font-size: 45px; font-family: Arial, Helvetica, sans-serif;" >SONY</h1>
        </header>

        <nav>
           
            <label for="Console">Console</label>
            <select name ="Console" id="Console" >
                <option value="Playstation 5 ">Playstation 5 </option>
                <option value="Playstation 4">Playstation 4</option>
                <option value="Playstation 3">Playstation 3</option>
            </select>
             
            <label class="Label" for="Accessories">Accessories</label> 
            <select name ="Accessories" id="Accessories">
                <option value="Controller">DuelSense</option>
                <option value="Pro Controller">DuelSense Edge</option>
                <option value="Headset">PULSE Elite</option>
                <option value="Earbuds">PULSE Explore</option>
                <option value="Camera">HD Camera</option>    
            </select>
      
            <label for="Games">Games</label>
            <select name ="Games" id="Games">
                <option value="PS Excluvies">PS Excluvies</option>
                <option value="PS5">PS5</option>
                <option value="PS4">PS4</option>
                <option value="PS3">PS3</option>
                <option value="PC">PC</option>    
            </select>
        </nav>
        <div class="psvideo">
            <video width="" height="" controls loop>
                <source src="Videos/Experience PlayStation 5.mp4" type="video/mp4">
            </video>
        </div>

</body>
</html>
